<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developing a Business Profile - Hatch's Caskets</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        /* Additional inline CSS for positioning and animation */
        .rectangles-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 50px;
        }

        .rectangle1, .rectangle2 {
            background-color: #ffcccb;
            width: 200px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .rectangle1.expanded, .rectangle2.expanded {
            width: 80%;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .rectangle1.hidden, .rectangle2.hidden {
            opacity: 0;
            transform: scale(0);
            visibility: hidden;
        }

        .rectangle1 h3, .rectangle2 h3 {
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 1.2rem;
            color: #333;
        }

        .learn-more {
            padding: 10px 20px;
            background-color: #ff5964;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            height: 30px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .learn-more:hover {
            transform: translateY(-5px);
            background-color: #ff7f84;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-button {
            padding: 10px 20px;
            background-color: #ff5964;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            height: 30px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: auto;
        }

        .close-button:hover {
            transform: translateY(-5px);
            background-color: #ff7f84;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Hatch's Caskets</h1>
        <nav id="navMenu">
            <a href="index.html" class="navButton">Main</a>
            <a href="aboutus.html" class="navButton active">About Us</a>
            <a href="pricing.html" class="navButton">Pricing</a>
            <a href="support.html" class="navButton">Support</a>
        </nav>
    </header>

    <main>
        <h2>Developing a Business Profile</h2>
        <div class="rectangles-container">
            <div id="rectangle1" class="rectangle1">
                <h3>Smart Goals</h3>
                <button class="learn-more" data-target="rectangle1">Learn More</button>
            </div>
            <div id="rectangle2" class="rectangle2">
                <h3>Legal Forces</h3>
                <button class="learn-more" data-target="rectangle2">Learn More</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const learnMoreButtons = document.querySelectorAll('.learn-more');
            const rectangles = document.querySelectorAll('.rectangle1, .rectangle2');

            learnMoreButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.getAttribute('data-target');
                    const targetRectangle = document.getElementById(targetId);

                    rectangles.forEach(rectangle => {
                        if (rectangle.id === targetId) {
                            rectangle.classList.add('expanded');
                            rectangle.classList.remove('hidden');
                        } else {
                            rectangle.classList.add('hidden');
                        }
                    });

                    const closeButton = document.createElement('button');
                    closeButton.textContent = 'Close';
                    closeButton.className = 'close-button';
                    closeButton.addEventListener('click', () => {
                        rectangles.forEach(rectangle => {
                            rectangle.classList.remove('expanded');
                            rectangle.classList.remove('hidden');
                        });
                    });

                    targetRectangle.appendChild(closeButton);
                });
            });
        });
    </script>
</body>
</html>
