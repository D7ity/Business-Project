<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Hatch's Caskets</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header id="header">
        <h1>Hatch's Caskets</h1>
        <nav id="navMenu">
            <a href="index.html" class="navButton">Main</a>
            <a href="aboutus.html" class="navButton">About Us</a>
            <a href="pricing.html" class="navButton">Pricing</a>
            <a href="support.html" class="navButton active">Support</a>
        </nav>
    </header>
    
    <main>
        <div class="support-container">
            <div class="support-rectangle">
                <h2>Need Assistance?</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="email">Enter Email here:</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="assistance">What do you need assistance with:</label>
                        <textarea id="assistance" name="assistance" placeholder="Describe your issue here..." required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // Active button set without opacity changes
        window.onload = function() {
            const currentLocation = window.location.pathname.split("/").pop();
            const navButtons = document.querySelectorAll('.navButton');
            navButtons.forEach(button => {
                if (button.getAttribute('href') === currentLocation) {
                    button.classList.add('active');
                }
            });
        };
    </script>
</body>
</html>
