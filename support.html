<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Hatch's Caskets</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header id="header">
        <h1>Hatch's Caskets</h1>
        <nav id="navMenu">
            <a href="index.html" class="navButton">Main</a>
            <a href="aboutus.html" class="navButton">About Us</a>
            <a href="pricing.html" class="navButton">Pricing</a>
            <a href="support.html" class="navButton supportButton active">Support</a>
        </nav>
    </header>
    
    <main>
        <h2>Support</h2>
        <p>Find out how we can assist you...</p>
    </main>
    <script>
    // Check if the user has already clicked the fade button
    if (sessionStorage.getItem('dareClicked')) {
        document.getElementById('header').style.opacity = '1';
    } else {
        document.getElementById('header').style.opacity = '0';
    }

    // Active button set without opacity changes
    window.onload = function() {
        const currentLocation = window.location.pathname.split("/").pop();
        const navButtons = document.querySelectorAll('.navButton');
        navButtons.forEach(button => {
            if (button.getAttribute('href') === currentLocation) {
                button.classList.add('active');
            }
        });
    };
</script>

</body>
</html>
