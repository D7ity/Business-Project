<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Hatch's Caskets</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header id="header" style="opacity: 0; transition: opacity 1s;">
        <h1>Hatch's Caskets</h1>
        <nav id="navMenu">
            <a href="index.html" class="navButton active">Main</a>
            <a href="aboutus.html" class="navButton">About Us</a>
            <a href="pricing.html" class="navButton">Pricing</a>
            <a href="support.html" class="navButton">Support</a>
        </nav>
    </header>
    
    <main id="mainContent" style="opacity: 1; transition: opacity 1s;">
        <button id="dareButton">Dare to Open Your Own Casket?</button>
        <div id="additionalContent" style="display: none;">
            <div class="image-container centered-x">
                <img src="https://via.placeholder.com/400x200" alt="Placeholder Image" class="placeholder-image">
            </div>
            <div class="centered-x placeholder-text">
                <p>Placeholder text between About Us and Pricing</p>
            </div>
        </div>
    </main>

    <script>
        // Check if the user has already clicked the "Dare to Enter" button
        if (sessionStorage.getItem('dareClicked')) {
            // Fade in the header if "Dare to Enter" was clicked
            document.getElementById('header').style.opacity = '1';
            document.getElementById('additionalContent').style.display = 'block';
        }

        // Handle "Dare to Enter" button click
        document.getElementById('dareButton').addEventListener('click', function() {
            // Set session storage item to indicate the button was clicked
            sessionStorage.setItem('dareClicked', 'true');
            
            // Fade out the main content
            document.querySelector('main').style.opacity = '0';
            
            // Fade in the header and additional content after a delay
            setTimeout(() => {
                document.getElementById('header').style.opacity = '1';
                document.getElementById('mainContent').style.opacity = '1';
                document.getElementById('additionalContent').style.display = 'block';
                document.getElementById('dareButton').style.display = 'none';
            }, 1000); // Adjust the delay as needed
        });

        // Active button set without opacity changes
        window.onload = function() {
            const currentLocation = window.location.pathname.split("/").pop();
            const navButtons = document.querySelectorAll('.navButton');
            navButtons.forEach(button => {
                if (button.getAttribute('href') === currentLocation) {
                    button.classList.add('active');
                }
            });
        };
    </script>
</body>
</html>
