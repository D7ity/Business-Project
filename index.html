<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Hatch's Caskets</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <header id="header" style="opacity: 0; transition: opacity 1s;">
        <h1>Hatch's Caskets</h1>
        <nav id="navMenu">
            <a href="index.html" class="navButton active">Main</a>
            <a href="aboutus.html" class="navButton">About Us</a>
            <a href="pricing.html" class="navButton">Pricing</a>
            <a href="support.html" class="navButton">Support</a>
        </nav>
    </header>
    
    <main id="mainContent" style="opacity: 1; transition: opacity 1s;">
        <button id="dareButton" style="display: none;">Dare to Open Your Own Casket?</button>
    </main>

    <script>
        // Check if the user has already clicked the "Dare to Enter" button
        if (sessionStorage.getItem('dareClicked')) {
            // Show the navigation bar immediately if the button was clicked before
            document.getElementById('header').style.opacity = '1';
        } else {
            // Show the "Dare to Open Your Own Casket?" button if not clicked before
            document.getElementById('dareButton').style.display = 'block';
        }

        // Handle "Dare to Enter" button click
        document.getElementById('dareButton').addEventListener('click', function() {
            // Set session storage item to indicate the button was clicked
            sessionStorage.setItem('dareClicked', 'true');
            
            // Fade out the main content (button)
            document.getElementById('mainContent').style.opacity = '0';

            // Fade in the header after the main content has faded out
            setTimeout(() => {
                document.getElementById('header').style.opacity = '1';
                document.getElementById('dareButton').style.display = 'none'; // Hide the button after fade out
            }, 1000); // Adjust the delay to match the transition duration
        });

        // Active button set without opacity changes
        window.onload = function() {
            const currentLocation = window.location.pathname.split("/").pop();
            const navButtons = document.querySelectorAll('.navButton');
            navButtons.forEach(button => {
                if (button.getAttribute('href') === currentLocation) {
                    button.classList.add('active');
                }
            });
        };
    </script>
</body>
</html>
